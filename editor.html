<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Редактор домино</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page">
  <div class="topbar">
    <div class="badge">Редактор (загрузка 7 картинок)</div>
    <button class="btn" id="btnClear">Очистить</button>
    <button class="btn" id="btnSave">Сохранить набор</button>
    <a class="btn" id="btnGoGame" href="game.html" style="text-decoration:none;">Перейти в игру →</a>
  </div>

  <div class="container">
    <div class="h1">Загрузите 7 картинок (без пустышки)</div>
    <div class="p">Игра автоматически соберёт 28 костяшек (все пары из 7 картинок).</div>

    <div class="slots" id="slots"></div>

    <div class="p" style="margin-top:16px">
      Совет: лучше квадратные картинки или с прозрачным фоном (PNG), чтобы красиво вставлялись в половинки домино.
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
